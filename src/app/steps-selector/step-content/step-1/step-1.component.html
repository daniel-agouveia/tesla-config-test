<h1>Step 1: Choose your model and color</h1>

<div class="step-form-container">
  <form [formGroup]="form">
    <div class="input-container">
      <label  [for]="modelControl">Model</label>
      <select id="modelSelect" [formControl]="modelControl" formControlName="model">
        <option selected [value]="''">Choose...</option>
        @for (model of teslaService.modelList; track $index) {
          <option [value]="model.code">{{model.description}}</option>
        }
      </select>
    </div>

    @if (modelControl.value) {
      <div class="input-container">
        <label [for]="colorControl">Color</label>
        <select id="colorSelect" [formControl]="colorControl" formControlName="color">
          @for (color of teslaService.colorList; track $index) {
            <option [selected]="$index === 0" [value]="color.code">{{color.description}}</option>
          }
        </select>
      </div>
    }
  </form>
</div>
